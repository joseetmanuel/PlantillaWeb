<div class="app-main__inner">
  <div class="app-page-title">
    <div class="page-title-wrapper">
      <div class="page-title-heading">
        <div class="page-title-icon clientes"></div>
        <div>Edit-Cliente</div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-card class='cardMargin'>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-xl-12">
          <img class='imagen' src="../../assets/images/iconos-sisco/clietne_icon.png"> &nbsp;&nbsp;&nbsp;
          <span>Datos del Cliente</span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-xl-12">
          <mat-form-field class="all">
            <input matInput value="{{cliente?.nombre}}" placeholder="Nombre Cliente *">
          </mat-form-field>
        </div>
      </div>
    </mat-card>
    <mat-card class="cardMargin">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-xl-12">
          <div class="col-sm-12 col-md-12 col-xl-12">
            <img class='imagen' src="../../assets/images/iconos-sisco/lapizIcon.png"> &nbsp;&nbsp;&nbsp;
            <span>Datos Fiscales</span>
          </div>
        </div>
      </div>
      <app-grid-component [datos]="cienteEntidad" [gridOptions]="gridOptions" [columns]="columns" [colButtons]="colButtons" [exportExcel]="exportExcel"
        [summaries]="summaries" [searchPanel]="searchPanel" [scroll]="scroll" (messageEvent)="receiveMessage($event)" [toolbar]="toolbar">
      </app-grid-component>
    </mat-card>
    <mat-card>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-xl-12">
          <div class="col-sm-12 col-md-12 col-xl-12">
            <img class='imagen' src="../../assets/images/iconos-sisco/lapizIcon.png"> &nbsp;&nbsp;&nbsp;
            <span>Documentos</span>
          </div>
        </div>
      </div>
      <app-grid-component [datos]="documentos" [gridOptions]="gridOptions" [columns]="columDoc" [colButtons]="colButtons" [exportExcel]="exportExcel"
        [summaries]="summaries" [searchPanel]="searchPanel" [scroll]="scroll" (messageEvent)="receiveMessage($event)" [toolbar]="toolbar">
      </app-grid-component>
    </mat-card>
  </div>
</div>
