<div [ngClass]="{'desactiva': numero == 0 }">
    <mat-spinner *ngIf='numero == 0' style="position:fixed;top:50%;left:50%;z-index: 1;"></mat-spinner>
    <div class='row'>
        ¿Seguro qué quiere eliminar los registros?
    </div>
    <div class='row'>

    </div>
    <div class="float-right">
        <mat-card-actions>
            <button mat-raised-button color="warn" (click)='eliminar()'>Eliminar</button>
            <button mat-raised-button color="primary" (click)='cancelar()'>Cancelar</button>
        </mat-card-actions>
    </div>
</div>
