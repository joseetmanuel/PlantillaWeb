<div [ngClass]="{'desactiva': spinner }">
  <mat-spinner *ngIf='spinner' class="spinner"></mat-spinner>
  <app-breadcrumbs [ruta]="breadcrumb"></app-breadcrumbs>
    <!-- card para buscar usuarios y ser asignado a una operaciÃ³n -->
    <mat-card class="cardMarginBottom">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <img class='imagenIconoGris' src="../../../assets/images/iconos-sisco/sh_altaprov.png">
          &nbsp;&nbsp;&nbsp;
          <span>Buscar operador</span>
          </div>
        </div>
      </div>
      <hr>
      <div class='row' [formGroup]="usuarioForm">
        <div class="col-sm-12 col-md-6 col-xl-6">
          <div style="padding-left: 15px">
              <small class="titulo-input-dinamico">Operador</small>
          </div>
          <app-buscador [IBuscador]="buscador" (responseBuscador)="responseBuscador($event)"></app-buscador>
        </div>
        <div class="col-sm-12 col-md-6 col-xl-6" *ngIf="usuariosAsignados">
            <app-viewer [IViewer]="IViewerUsu">
            </app-viewer>

            <div class="col-sm-12 col-md-12 col-xl-12" style="text-align: center;" *ngIf="usuariosAsignados" >
               <p>{{usuariosAsignados.PrimerNombre}} {{usuariosAsignados.PrimerApellido}}  </p>
            
            </div>
          </div>
      </div>

      <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
              <button class="mb-2 mr-2 btn-square border-0 btn-transition btn btn-outline-primary float-right"
                  (click)='Asignar(usuariosAsignados.Id)' [disabled]="!usuarioForm.valid">
                  <i class="pe-7s-diskette btn-icon-wrapper"></i>
                  Asignar
              </button>
          </div>
      </div>
    </mat-card>
</div>
