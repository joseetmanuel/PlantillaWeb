<div>
    <mat-spinner *ngIf='spinner' class="spinner"></mat-spinner>
    <app-breadcrumbs [ruta]="breadcrumb"></app-breadcrumbs>
    <mat-card class="cardMarginBottom" [ngClass]="{'desactiva': spinner }">
        <div class="col-sm-12 col-md-12 col-xl-12">
            <img class='imagenIconoGris' src="../../../assets/images/iconos-sisco/Objetos/operador/operador-automovil.png"> &nbsp;&nbsp;&nbsp;
            <span>{{titleClase}}</span>
        </div>
        <hr>
        <app-grid-component *ngIf="columns && operadores.length > 0" [datos]="operadores" [gridOptions]="gridOptions"
            [columns]="columns" [columnHiding]="columnHiding" [Checkbox]="Checkbox" [Editing]="Editing"
            [Columnchooser]="Columnchooser" [exportExcel]="exportExcel" [searchPanel]="searchPanel" [scroll]="scroll"
            (messageEvent)="receiveMessage($event)" (datosevent)='DatosMessage($event)' [toolbar]="toolbar">
        </app-grid-component>
    </mat-card>
</div>
