<div [class]="'app-header header-shadow ' + (config$ | async).headerTheme">
  <div class="logo-src">
    <img
      routerLink="/home"
      src="../../../../assets/images/iconos-sisco/logo-sisco-azul.png"
      style="width:80px"
    />
  </div>
  <div class="app-header__content">
    <div class="app-header-left">
      <img
        *ngIf="logoEmpresa"
        routerLink="/home"
        [src]="logoEmpresa"
        class="logo-empresa"
        alt="Logo de la empresa"
      />
      <img *ngIf="!logoEmpresa"
        routerLink="/home"
        src="../../../../assets/images/iconos-sisco/logo-sisco-azul.png"
        class="logo-sisco-desktop"
      />
      <!-- <app-search-box></app-search-box> -->
      <div [style.width]="widhtInput">
        <app-buscador
          [IBuscador]="buscador"
          (responseBuscador)="responseBuscador($event)"
          (closeInput)="closeInput($event)"
        ></app-buscador>
      </div>
    </div>
    <div class="app-header-right">
      <app-dots></app-dots>
      <app-user-box></app-user-box>
    </div>
  </div>
  <div class="app-header__mobile-menu">
    <button
      type="button"
      class="hamburger close-sidebar-btn hamburger--elastic"
      [ngClass]="{ 'is-active': globals.toggleSidebarMobile }"
      (click)="toggleSidebarMobile(); closeHeaderMobile()"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
  <div class="app-header__menu">
    <span>
      <button
        class="btn-icon btn-icon-only btn btn-primary"
        [ngClass]="{ 'is-active': globals.toggleHeaderMobile }"
        (click)="toggleHeaderMobile(); closeSidebarMobile()"
      >
        <div class="btn-icon-wrapper">
          <fa name="ellipsis-v"></fa>
        </div>
      </button>
    </span>
  </div>
</div>
