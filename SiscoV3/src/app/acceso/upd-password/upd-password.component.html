<mat-spinner *ngIf='spinner' class="spinner"></mat-spinner>
<div class="app-container app-theme-white body-tabs-shadow">
    <div class="app-container">
        <div class="h-100">
            <div class="h-100 no-gutters row">
                <div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-8">
                    <div class="mx-auto app-login-box col-sm-12 col-md-8 col-lg-6">
                        <div><img style="width:100px" src="../../assets/images/iconos-sisco/logo-sisco-azul.png"></div>
                        <h4>
                            <div>Hola, {{correo}}</div>
                            <span>Escriba su nueva contraseña.</span>
                        </h4>
                        <div [ngClass]="{'desactivaPantalla': spinner }">
                            <div [formGroup]="passwordForm">
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <div class="position-relative form-group">
                                            <mat-form-field class="inputFullWide">
                                                <input type="password" minlength="6" matInput placeholder="Introduzca su nueva contraseña"
                                                    formControlName="nuevaPassword">
                                                <mat-error>
                                                    Campo requerido (6 caracteres mínimo)
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="position-relative form-group">
                                            <mat-form-field class="inputFullWide">
                                                <input type="password" matInput placeholder="Confirme su contraseña"
                                                    formControlName="confirmaPassword" [errorStateMatcher]="matcher">
                                                <mat-error *ngIf="passwordForm.hasError('passwordsDoNotMatch')">
                                                    La contraseña no coinside.
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 d-flex align-items-center">
                                    <h6 class="mb-0">
                                        <a [routerLink]="['/login']" class="text-primary">Cancelar</a>
                                    </h6>
                                    <div class="ml-auto">
                                        <button class="btn btn-primary btn-lg" [disabled]="!passwordForm.valid"
                                            (click)='guardarNuevaPassword()'>Guardar</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-none d-lg-block col-lg-4">
                    <div class="slider-light">
                        <div class="slick-slider">
                            <div>
                                <div class="position-relative h-100 d-flex justify-content-center align-items-center"
                                    tabindex="-1">
                                    <div class="slide" *ngIf="imagen==1"
                                        style="background-image: url('assets/images/login-fondo1.png');">
                                        <div class="row" style="height: 100%">
                                            <div class="col-lg-12 align-self-start">
                                                <img src="../../../assets/images/login_titulo.png"
                                                    style="width: 70%;display: block;margin-left: auto;margin-right: auto;">
                                            </div>
                                            <div class="col-lg-12 align-self-end">
                                                <div class="row" style="margin-bottom: 10px">
                                                    <div class="col-lg-4">
                                                        <img src="../../../assets/images/multiplataforma.png"
                                                            style="width: 90%;display: block;margin-right: auto;margin-left: auto;">
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <img src="../../../assets/images/supervision.png"
                                                            style="width: 72%;display: block;margin-right: auto;margin-left: auto;">
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <img src="../../../assets/images/reportes.png"
                                                            style="width: 54%;display: block;margin-left: auto;margin-right: auto;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slide" *ngIf="imagen==2"
                                        style="background-image: url('assets/images/login-fondo2.png');">
                                        <div class="row" style="height: 100%">
                                            <div class="col-lg-12 align-self-start">
                                                <img src="../../../assets/images/login_titulo.png"
                                                    style="width: 70%;display: block;margin-left: auto;margin-right: auto;">
                                            </div>
                                            <div class="col-lg-12 align-self-end">
                                                <div class="row" style="margin-bottom: 10px">
                                                    <div class="col-lg-4">
                                                        <img src="../../../assets/images/multiplataforma.png"
                                                            style="width: 90%;display: block;margin-right: auto;margin-left: auto;">
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <img src="../../../assets/images/supervision.png"
                                                            style="width: 72%;display: block;margin-right: auto;margin-left: auto;">
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <img src="../../../assets/images/reportes.png"
                                                            style="width: 54%;display: block;margin-left: auto;margin-right: auto;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slide" *ngIf="imagen==3"
                                        style="background-image: url('assets/images/login-fondo3.png');">
                                        <div class="row" style="height: 100%">
                                            <div class="col-lg-12 align-self-start">
                                                <img src="../../../assets/images/login_titulo.png"
                                                    style="width: 70%;display: block;margin-left: auto;margin-right: auto;">
                                            </div>
                                            <div class="col-lg-12 align-self-end">
                                                <div class="row" style="margin-bottom: 10px">
                                                    <div class="col-lg-4">
                                                        <img src="../../../assets/images/multiplataforma.png"
                                                            style="width: 90%;display: block;margin-right: auto;margin-left: auto;">
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <img src="../../../assets/images/supervision.png"
                                                            style="width: 72%;display: block;margin-right: auto;margin-left: auto;">
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <img src="../../../assets/images/reportes.png"
                                                            style="width: 54%;display: block;margin-left: auto;margin-right: auto;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
