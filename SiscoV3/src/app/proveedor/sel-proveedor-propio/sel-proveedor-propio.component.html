<div [ngClass]="{'desactivaPantalla': loading }">
  <mat-spinner *ngIf='loading' class="spinner"></mat-spinner>
  <app-breadcrumbs *ngIf="breadcrumb" [ruta]="breadcrumb" urlImagen="./assets/images/iconos-sisco/talleres.png">
  </app-breadcrumbs>
  <mat-card>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-xl-12">
        <div class="col-sm-12 col-md-12 col-xl-12">
          <div *ngFor="let objeto of modulo.camposClase" style="display: inline;">
            <img *ngIf="objeto.nombre=='LogoCard'" class='imagenIconoGris' [src]="objeto.path">
            <span *ngIf="objeto.nombre=='LogoCard'">&nbsp;&nbsp;&nbsp;</span>
          </div>
          <div *ngFor="let objeto of modulo.camposClase" style="display: inline;">
            <span *ngIf="objeto.nombre=='TituloCard'">{{objeto.label}}</span>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <app-grid-component *ngIf="columns && proveedores" [datos]="proveedores" [gridOptions]="gridOptions" [columns]="columns"
      [exportExcel]="exportExcel" [Checkbox]="Checkbox" [Editing]="Editing"
      [Columnchooser]="Columnchooser" [searchPanel]="searchPanel" [scroll]="scroll"
      (messageEvent)="EventButtonDataGrid($event)" (datosevent)='DatosMessage($event)' [toolbar]="toolbar">
    </app-grid-component>
  </mat-card>
</div>
