<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 row">
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button type="button" (click)="RemoverUsuario()" class="btn btn-link p-0">
            <span>
                <div class="icon-wrapper icon-wrapper-alt">
                    <div class="icon-wrapper-bg"></div>
                    <i class="text-danger">
                        <img class="rounded-circle imagenTarea" [src]="usuario.urlImagen">
                    </i>
                    <div class="badge badge-dot badge-dot-sm">
                        <i>
                            <img class="imagenIcono" src="../../../assets/images/provedor-banner/mal.svg">
                        </i>
                    </div>
                </div>
            </span>
        </button>
    </div>
    <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
        {{usuario.PrimerNombre + ' ' + usuario.PrimerApellido}}
    </div>
</div>
