<div [ngClass]="{'desactivaPantalla': numero == 0 }">
    <mat-spinner *ngIf='numero == 0' class="spinner"></mat-spinner>

    <app-breadcrumbs *ngIf="breadcrumb" [ruta]="breadcrumb"></app-breadcrumbs>
    <div [formGroup]="specForm">
        <mat-card>
            <img class='imagenIconoGris' src="./assets/images/iconos-sisco/Clientes/sh_spec.png"> &nbsp;&nbsp;&nbsp;
            <span>Datos del SPEC</span>
            <hr>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <mat-form-field class="inputFullWide">
                        <input matInput placeholder="Nombre" maxlength="20" formControlName="nombre">
                        <mat-error>
                            El campo es
                            <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <mat-form-field class="inputFullWide">
                        <textarea matInput placeholder="DescripciÃ³n" maxlength="100"
                            formControlName="descripcion"></textarea>
                        <mat-error>
                            El campo es
                            <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <hr>
            <div *ngFor='let spec of specData' class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    {{spec.NombreActividad}}
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <mat-slide-toggle color = 'primary' class="example-margin" [checked]="spec.activo"
                        (change)="valida($event, spec.idActividad)">
                    </mat-slide-toggle>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xl-12 text-center">
                    <button class="mb-2 mr-2 btn-square border-0 btn-transition btn btn-outline-primary float-right"
                        (click)='updSpec()' [disabled]="(!specForm.valid)">
                        <i class="pe-7s-diskette btn-icon-wrapper"> </i>
                        Modificar
                    </button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
